<html>
  <head>
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/deposit.css">
    <script src="../scripts/withdraw.js"></script>
    <link rel="stylesheet" href="../style/nav.css">
    <script src="../scripts/nav.js"></script>
    <title>Withdraw | AxieSwap</title>
  </head>
  <body onload="populateContainers()">
    <header>
      <div class="logo"><h1><a href="../index.html"><img src="../images/axieOutline.png">AxieSwap</a></h1></div>
      <div class="dropdown">
        <button class="dropbtn" onclick="myFunction('myDropdown')">Players
        </button>
        <div class="dropdown-content" id="myDropdown">
            <li class="navlink"><a href="./build_team.html">Build Team</a></li>
            <li class="navlink"><a href="./my_team.html">My Team</a></li>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn" onclick="myFunction('managers')">Managers
        </button>

            <li class="navlink"><a href="./deposit.html">Deposit</a></li>

            <li class="navlink"><a href="./manage.html">Manage</a></li>

  <div class=container><h1>Withdraw</h1></div>

      <span>Axies Available</span>

      <span>Axies being Withdrawn</span>

    </div>
